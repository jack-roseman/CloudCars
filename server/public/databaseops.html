<!DOCTYPE html>
<html>
<header>
  <script src="databaseops.js"></script>
</header>

<body onload="loadContent()">
  <!-- BEGIN Registering a vehicle -->
  <p>Register New Autonomous Vehicle:</p>
  <form onsubmit="registerVehicle()">
    <input type= "text" id="provider" placeholder="Provider" required/>
    <input type= "text" id="make" placeholder="Make" required/>
    <input type= "text" id="model" placeholder="Model" required/>
    <input type= "text" id="year" placeholder="Year" required/>
    <input type="submit">
  </form>
  <p id="registerErr" style="display: inline-block;"></p>
  <!-- END Registering a vehicle -->

  <!-- BEGIN View Registered Vehicles -->
  <p id="vehicles"></p>
  <!-- END View Registered Vehicles -->
</body>

</html>
