<!DOCTYPE html>
<html>
<head>
  <script src="databaseops.js"></script>
</head>
<body onload="loadContent()">
  <div>
    <!-- BEGIN Registering a vehicle -->
    <p>Register Vehicle:</p>
    <form onsubmit="registerVehicle()">
      <input type= "text" id="owner" placeholder="Owner" required/><br>
      <input type= "text" id="make" placeholder="Make, e.g. Chrysler" required/><br>
      <input type= "text" id="model" placeholder="Model, e.g. Pacifica" required/><br>
      <input type= "text" id="year" placeholder="Year" required/><br>
      <input type="submit">
    </form>
    <!-- END Registering a vehicle -->

    <!-- BEGIN View Registered Vehicles -->
    <input type="button" id="toggleShowVehiclesBtn" value="Show Vehicles" style="display: inline-block;" onclick="toggleVehicles()">
    <div id="vehicles" hidden="true" style="padding-top: 15px;"></div>
    <!-- END View Registered Vehicles -->

    <!-- BEGIN Registering a vehicle -->
    <p>Register Partner:</p>
    <form onsubmit="registerPartner()">
      <input type= "text" id="partnerName" placeholder="Name" required/><br>
      <input type= "text" id="streetNumber" placeholder="Street Number" required/><br>
      <input type= "text" id="street" placeholder="Street" required/><br>
      <input type= "text" id="city" placeholder="City" required/><br>
      <input type= "text" id="state" placeholder="State" required/><br>
      <input type= "text" id="zip" placeholder="Zip Code" required/><br>
      <div style="padding-top: 10px;">
        <label><b>Select the services you offer</b></label> <br>
        <input type= "checkbox" id="cleaner" value="Car Cleanings"/>
        <label for="cleaner">Car Cleanings</label> <br>
        <input type= "checkbox" id="tires" value="Tire Changes"/>
        <label for="tires">Tire Changes</label> <br>
        <input type= "checkbox" id="repair" value="Auto Body Repairs"/>
        <label for="repair">Auto Body Repairs</label> <br>
        <input type= "checkbox" id="mechanic" value="Mechanical Repairs"/>
        <label for="mechanic">Mechanical Repairs</label> <br>
      </div>
      <input type="submit">
    </form>
    <!-- END Registering a partner -->

    <!-- BEGIN View Partners -->
    <input type="button" id="toggleShowPartnersBtn" value="Show Partners" style="display: inline-block;" onclick="togglePartners()">
    <div id="partners" hidden="true" style="padding-top: 15px;"></div>
    <!-- END View Partners -->
  </div>
</body>

</html>
